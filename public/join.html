<!DOCTYPE html>
<html>
  <head>
    <title>share secrets</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap");

    .bree {
      font-family: "Bree Serif", serif;
    }
  </style>

  <body class="w-screen h-screen bg-white bree">
    <div
      class="w-fit relative left-1/2 transform -translate-x-1/2 space-y-2 top-1/2 -translate-y-1/2"
    >
      <p>room id ⬇️</p>
      <input
        class="text-lg focus:outline-none bg-transparent border-b-4 border-black text-center"
        id="room_id"
        type="text"
      />
      <br />
      <button
        class="px-6 py-2 hover:bg-zinc-700 rounded-xl hover:text-white bg-zinc-100 transition-all duration-250 relative left-1/2 -translate-x-1/2 transform"
        onclick="joinRoom();"
      >
        join!
      </button>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
